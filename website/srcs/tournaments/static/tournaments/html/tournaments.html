<div class="parent_center"></div>
	<div class="container_parent">
		<div class="container_white_left">
		<h2>New tournaments</h2>
		<form method="POST" id="tournaments">
			<label for="move_speed_ball">Move Speed Ball: <span id="move_speed_ball_value">6</span></label><br>
			<input type="range" id="move_speed_ball" name="move_speed_ball" min="1" max="10" value="6" oninput="updateValue('move_speed_ball_value', this.value)">
			<br><br>

			<label for="move_speed_paddle">Move Speed Paddle: <span id="move_speed_paddle_value">4</span></label><br>
			<input type="range" id="move_speed_paddle" name="move_speed_paddle" min="1" max="10" value="4" oninput="updateValue('move_speed_paddle_value', this.value)">
			<br><br>

			<label for="power">Power:</label>
			<input type="checkbox" id="power" name="power" onchange="updateCheckboxValue('power_value', this.checked)">
			<span id="power_value">Off</span><br><br>

			<label for="actual_win_number">Choose a winning number: <span id="actual_win_number_value">5</span></label><br>
			<input type="range" id="actual_win_number" name="actual_win_number" min="1" max="6" step="1" value="3" oninput="updateWinNumber()">
			<input type="hidden" id="win_number" name="win_number" value="5">
			<br><br>
			<button class="standard-button" type="submit">Cr√©er tournament</button>
		</form>
	</div>
	<div class="container_white_right">
		<h2>Tournaments disponible:</h2>
		<ul id="session-list"></ul>
	</div>
</div>
</div>
