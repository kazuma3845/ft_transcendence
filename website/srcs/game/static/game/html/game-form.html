<div class="d-flex justify-content-center align-items-center flex-row column-gap-5">
  <button id="game-settings-btn" type="button" class="custom-btn btn btn-outline-light btn-lg w-100"
    data-bs-toggle="modal" data-bs-target="#gameModal">
    Game Settings
  </button>
  <div class="game-form-container p-5 d-flex flex-column justify-content-center align-items-center">
    <h2 id="current-game-rooms" class="large-label">Current rooms</h2>
    <ul class="nav d-flex flex-column justify-content-evenly align-items-center h-100" id="session-list"></ul>
  </div>
</div>

<!-- Modal Structure -->
<div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modal-title" id="gameModalLabel">New Game Settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Game form goes here -->
        <div class="game-form-container p-5 d-flex flex-column justify-content-center align-items-center">
          <form method="POST" id="game-form">
            <label class="modal-form-label" for="move_speed_ball">Ball Move Speed: <span
                id="move_speed_ball_value">3</span></label><br />
            <input type="range" id="move_speed_ball" name="move_speed_ball" min="1" max="5" value="3" class="w-100"
              oninput="updateValue('move_speed_ball_value', this.value)" />
            <br /><br />

            <label class="modal-form-label" for="move_speed_paddle">Paddle Move Speed:
              <span id="move_speed_paddle_value">4</span></label><br />
            <input type="range" id="move_speed_paddle" name="move_speed_paddle" min="1" max="10" value="4" class="w-100"
              oninput="updateValue('move_speed_paddle_value', this.value)" />
            <br /><br />

            <label class="modal-form-label" for="power">Power:</label>
            <input type="checkbox" id="power" name="power"
              onchange="updateCheckboxValue('power_value', this.checked)" />
            <span id="power_value">Off</span><br /><br />

            <label class="modal-form-label" for="Multiplayer">Multiplayer local:</label>
            <input type="checkbox" id="Multiplayer" name="Multiplayer"
              onchange="updateCheckboxValue('Multiplayer_value', this.checked)" />
            <span id="Multiplayer_value">Off</span><br /><br />

            <div id="bot-options">
              <label class="modal-form-label" for="bot">Bot:</label>
              <input type="checkbox" id="bot" name="bot" checked
                onchange="updateCheckboxValue('bot_value', this.checked)" />
              <span id="bot_value">On</span><br /><br />

              <div id="bot-difficulty-div">
                <label class="modal-form-label" for="bot_difficulty">Bot Difficulty: <span
                    id="bot_difficulty_value">5</span></label><br />
                <input type="range" id="bot_difficulty" name="bot_difficulty" min="1" max="10" value="5" class="w-100"
                  oninput="updateValue('bot_difficulty_value', this.value)" />
              </div>
            </div>

            <label class="modal-form-label" for="actual_win_number">Choose a winning number:
              <span id="actual_win_number_value">5</span></label><br />
            <input type="range" id="actual_win_number" name="actual_win_number" min="1" max="6" step="1" value="3"
              oninput="updateWinNumber()" class="w-100" />
            <input type="hidden" id="win_number" name="win_number" value="5" />
            <br /><br />
            <button id="create-game-btn" class="custom-btn btn btn-outline-light btn-lg w-100" data-bs-dismiss="modal"
              data-bs-target="#gameModal" type="submit">
              Create
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
