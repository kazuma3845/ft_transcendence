<div
  class="game-form-container d-flex flex-column justify-content-center align-items-center"
>
  <h2>Nouvelle partie</h2>
  <form method="POST" id="game-form">
    <label for="move_speed_ball"
      >Move Speed Ball: <span id="move_speed_ball_value">6</span></label
    ><br />
    <input
      type="range"
      id="move_speed_ball"
      name="move_speed_ball"
      min="1"
      max="10"
      value="6"
      oninput="updateValue('move_speed_ball_value', this.value)"
    />
    <br /><br />

    <label for="move_speed_paddle"
      >Move Speed Paddle: <span id="move_speed_paddle_value">4</span></label
    ><br />
    <input
      type="range"
      id="move_speed_paddle"
      name="move_speed_paddle"
      min="1"
      max="10"
      value="4"
      oninput="updateValue('move_speed_paddle_value', this.value)"
    />
    <br /><br />

    <label for="power">Power:</label>
    <input
      type="checkbox"
      id="power"
      name="power"
      onchange="updateCheckboxValue('power_value', this.checked)"
    />
    <span id="power_value">Off</span><br /><br />

    <label for="bot">Bot:</label>
    <input
      type="checkbox"
      id="bot"
      name="bot"
      checked
      onchange="updateCheckboxValue('bot_value', this.checked)"
    />
    <span id="bot_value">On</span><br /><br />

    <label for="bot_difficulty"
      >Bot Difficulty: <span id="bot_difficulty_value">5</span></label
    ><br />
    <input
      type="range"
      id="bot_difficulty"
      name="bot_difficulty"
      min="1"
      max="10"
      value="5"
      oninput="updateValue('bot_difficulty_value', this.value)"
    />
    <br /><br />

    <label for="actual_win_number"
      >Choose a winning number:
      <span id="actual_win_number_value">5</span></label
    ><br />
    <input
      type="range"
      id="actual_win_number"
      name="actual_win_number"
      min="1"
      max="6"
      step="1"
      value="3"
      oninput="updateWinNumber()"
    />
    <input type="hidden" id="win_number" name="win_number" value="5" />
    <br /><br />
    <button class="custom-btn btn btn-outline-light btn-lg" type="submit">
      Cr√©er
    </button>
  </form>
</div>
<div
  class="game-form-container d-flex flex-column justify-content-center align-items-center"
>
  <h2>Game en cours:</h2>
  <ul id="session-list"></ul>
</div>
