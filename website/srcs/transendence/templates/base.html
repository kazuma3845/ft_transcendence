<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Mon site{% endblock %}</title>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Favicon -->
    <link
      rel="icon"
      href="{% static 'favicon/favicon.ico' %}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- CSS  -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'users/css/profile.css' %}" />
    <link rel="stylesheet" href="{% static 'game/css/game.css' %}" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Handjet:wght,ELGR,ELSH@100..900,1..2,0..16&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="main-body">
    <!-- Navbar -->
    <nav class="navbar navbar-light w-100 h-10 border-bottom border-white p-4">
      <a class="navbar-brand title fs-2 fs-md-3 fs-lg-1" href="#"
        >Transcendence</a
      >

      <div
        class="d-flex column-gap-3 justify-content-center align-items-center"
      >
        <a id="nav-bar-username"> </a>
        <a
          id="nav-bar-login-btn"
          class="custom-btn btn btn-outline-light btn-lg"
          href="#login"
        >
          Log In
        </a>
        <button
          class="btn btn-sm"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
          id="menu-btn"
        >
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </button>
      </div>
    </nav>

    <!-- Toggleable SideBar -->

    <div
      class="offcanvas offcanva-custom glassmorphism-block offcanvas-end"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-body">
        <ul
          class="nav d-flex flex-column justify-content-evenly align-items-center h-100"
        >
          <li class="nav-item">
            <a class="btn btn-lg position-relative" href="#profile">
              <i class="fa-solid fa-user"> </i
              ><span
                id="friend-request-badge"
                class="badge rounded-pill d-none notification-badge position-absolute"
              >
                0
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-lg" href="#chat">
              <i class="fas fa-comments"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-lg" href="#game">
              <i class="fa-solid fa-table-tennis-paddle-ball"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-lg" href="#tournament">
              <i class="fa-solid fa-trophy"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-lg">
              <i
                id="logout-button"
                class="fa-solid fa-right-from-bracket"
                data-bs-toggle="offcanvas"
              >
              </i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Toggleable SideBar END -->
    <!-- Modal -->

    <main
      id="app"
      class="d-flex justify-content-center align-items-center v-100"
    ></main>

    <footer class="text-center fixed-bottom">
      <p>By Kazuma, Neah & Martzoni</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScripts -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/router.js' %}"></script>
    <script src="{% static 'users/js/signup.js' %}"></script>
    <script src="{% static 'users/js/login.js' %}"></script>
    <script src="{% static 'users/js/profil.js' %}"></script>
    <script src="{% static 'game/js/game.js' %}"></script>
    <script src="{% static 'tournaments/js/tournaments.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
