<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Mon site{% endblock %}</title>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="{% static 'favicon/favicon.ico' %}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- CSS principal -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />

    {% block extra_head %}{% endblock %}
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light-subtle w-100 border-bottom p-4">
      <a class="navbar-brand title fs-2 fs-md-3 fs-lg-1" href="#"
        >Transcendence</a
      >
      <button
        class="btn"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasTop"
        aria-controls="offcanvasTop"
      >
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </button>
    </nav>

    <!-- Toggleable SideBar -->

    <div
      class="offcanvas offcanvas-custom offcanvas-top"
      tabindex="-1"
      id="offcanvasTop"
      aria-labelledby="offcanvasTopLabel"
    >
      <div class="offcanvas-body">
        <ul class="nav flex-column"> 
			<li class="nav-item">
				<button class="btn" href="#game">
					<i class="fa-solid fa-table-tennis-paddle-ball"></i>
				</button>			
			</li>
		</ul>
      </div>
    </div>

    <main id="app">
      <!-- Contenu dynamique sera injectÃ© ici -->
    </main>

    <footer class="footer">
      <p>By Kazuma, Neah & Martzoni</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript principal -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/router.js' %}"></script>
  </body>
</html>
