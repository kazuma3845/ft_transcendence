<div
  id="profile-page-div"
  class="d-flex w-100 h-100 flex-row justify-content-evenly align-items-center"
>
  <div
    id="profile-block"
    class="d-flex glassmorphism-block border-12 flex-column"
  >
    <div class="div-banner w-100">
      <img src="" id="user-banner" class="" />
    </div>
    <div class="avatar-div d-flex flex-row justify-content-center justify-content-evenly align-items-center p-3 mt-2">
      <img src="" id="user-avatar" class="img-fluid rounded-circle" />
      <h2 class="large-label" id="username">Nom d'utilisateur</h2>
      <div id="friends-button-div" class="d-flex flex-column">
      <a id="send-friend-request-btn" class="btn" >
        <i class="fas fa-user-plus"></i>
      </a>
       <a id="block-user-btn" class="btn" >
        <i class="fas fa-user-slash"></i>
      </a>
    </div>
    </div>
    <div
      class="d-flex justify-content-center flex-column h-100 p-3"
    >
      <div id="mail-div" class="d-flex flex-row">
        <p class="profile-label">Email:</p> <p id="email">Email</p>
      </div>
      <div id="bio-div" class="d-flex flex-row  align-items-center justify-content-center">
        <p class="profile-label">Bio:</p> <p id="bio">Biographie</p>
    </div>
  </div>
  </div>

  <div
    id="right-profile-block"
    class="d-flex flex-column justify-content-evenly"
  >
    <div
      id="upper-stats-block"
      class="d-flex border-12 flex-row justify-content-between"
    >
      <div id="user-match-history" class="upper-blocks glassmorphism-block"></div>
      <div id="winrate-block" class="d-flex flex-column align-items-center justify-content-center">
        <h2>Winrate</h2>
        <canvas id="winrateChart"></canvas>
      </div>
    </div>
    <div
      id="lower-stats-block"
      class="d-flex flex-row justify-content-evenly align-items-center"
    >
      <div
        id="leaderboard-block"
        class="d-flex lower-blocks glassmorphism-block justify-content-center align-items-center flex-column"
      >
        <h2>Leaderboard</h2>
        <div id="top-three-leaderboard"></div>
        <div id="current-ranking"></div>
      </div>
      <div
        id="win-streack-block"
        class="d-flex lower-blocks glassmorphism-block justify-content-center align-items-center flex-column"
      >
        <h2>Current win streak</h2>
        <div
          id="giphy-flame"
          class="d-flex justify-content-center align-items-center w-100 h-100"
        >
          <img
            id="winstreak-gif"
            src=""
            class="img-fluid"
          ></img>
        </div>
      </div>
      <div
        id="nemesis-block"
        class="d-flex lower-blocks d-flex glassmorphism-block justify-content-center align-items-center flex-column"
      >
        <h2>Nemesis</h2>
        <a id="nemesis-link" href="" class="d-flex align-items-center justify-content-center">
          <img src="" id="nemesis-avatar" class="img-fluid rounded-circle w-50" />
        </a>
      </div>
    </div>
  </div>
</div>
