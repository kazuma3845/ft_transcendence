<div class="col-12 col-md-8 col-lg-6 centered_container_white p-4">
  <h2 class="text-center large-labelmb-4">Sign Up</h2>

  <form method="POST" id="signup-form">
    <div class="form-group mb-3">
      <label class="form-label" for="username">Username :</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control login-input"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label class="form-label" for="email">E-mail :</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control login-input"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label class="form-label" for="password">Password :</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control login-input"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label class="form-label" for="bio">My bio :</label>
      <textarea id="bio" name="bio" class="form-control login-input"></textarea>
    </div>
    <div class="d-grid">
      <button class="custom-btn btn btn-outline-light btn-lg" type="submit">
        Sign Up
      </button>
    </div>
  </form>
  <div class="text-center mt-3">
    <a href="#login" class="form-label">I have an account</a>
  </div>
</div>
