<div class="parent_center">
	<div class="centered_container_white">
		<h2>Nouvelle partie</h2>
		<form method="POST" id="game-form">
			<label for="move_speed_ball">Move Speed Ball (1-10):</label><br>
			<input type="range" id="move_speed_ball" name="move_speed_ball" min="1" max="10" value="6"><br><br>

			<input type="range" id="move_speed_paddle" name="move_speed_paddle" min="1" max="10" value="4"><br><br>

			<label for="bot">Bot:</label>

			<label for="bot_difficulty">Bot Difficulty (1-10):</label><br>
			<input type="range" id="bot_difficulty" name="bot_difficulty" min="1" max="10" value="5"><br><br>

			<p id="error-message" class="error" style="display: none;"></p>

			<button class="standard-button" type="submit">Cr√©er</button>
