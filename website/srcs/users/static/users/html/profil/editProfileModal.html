<div
  class="modal fade"
  id="editProfileModal"
  tabindex="-1"
  aria-labelledby="editProfileModalLabel"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileModalLabel">
          Update Profile Info
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="editProfileForm">
          <div class="mb-3">
            <label for="edit-email" class="form-label">Update Email</label>
            <input
              type="email"
              class="form-control edit-input"
              id="edit-email"
              name="email"
              autocomplete="off"
            />
          </div>
          <div class="mb-3">
            <label for="edit-password" class="form-label"
              >Update password</label
            >
            <input
              type="password"
              class="form-control edit-input"
              id="edit-password"
              name="password"
              autocomplete="off"
            />
          </div>
          <div class="mb-3">
            <label for="edit-bio" class="form-label">Update Bio</label>
            <textarea
              class="form-control edit-input"
              id="edit-bio"
              name="bio"
              rows="3"
              autocomplete="off"
            ></textarea>
          </div>

          <div
            id="error-message"
            class="alert alert-danger d-none"
            role="alert"
          ></div>

          <button
            type="button"
            class="custom-btn btn btn-outline-light btn-lg w-100"
            id="submitProfileChanges"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
