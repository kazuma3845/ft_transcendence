<div class="col-12 col-md-8 col-lg-6 centered_container_white p-4">
  <h2 class="text-center login-title mb-4">Connexion</h2>

  <form method="POST" id="login-form">
    <div class="form-group mb-3">
      <label for="username" class="form-label">Pseudo:</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control login-input"
      />
    </div>

    <div class="form-group mb-3">
      <label for="password" class="form-label">Mot de passe:</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control login-input"
      />
    </div>

    <p id="error-message" class="error text-danger" style="display: none"></p>

    <div class="d-grid">
      <button class="login-btn btn btn-outline-light btn-lg" type="submit">
        Se connecter
      </button>
    </div>
  </form>

  <div class="text-center mt-3">
    <a href="#signup" class="form-label">Create an account</a>
  </div>
</div>
