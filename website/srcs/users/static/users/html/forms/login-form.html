<div class="col-12 col-md-8 col-lg-6 centered_container_white p-4">
  <form method="POST" id="login-form">
    <div class="form-group mb-3">
      <label for="username-form" class="form-label">Username :</label>
      <input
        type="text"
        id="username-form"
        name="username"
        class="form-control login-input"
        autocomplete="off"
      />
    </div>

    <div class="form-group mb-3">
      <label for="password-form" class="form-label">Password :</label>
      <input
        type="password"
        id="password-form"
        name="password"
        class="form-control login-input"
        autocomplete="off"
      />
    </div>

    <p id="error-message" class="alert alert-danger" style="display: none"></p>

    <div class="d-grid">
      <button class="custom-btn btn btn-outline-light btn-lg" type="submit">
        Log In
      </button>
    </div>
  </form>

  <div class="text-center mt-3">
    <a href="#signup" class="form-label">Create an account</a>
  </div>
</div>
