<div class="col-12 col-md-8 col-lg-6 centered_container_white p-4">
  <h2 class="text-center login-title mb-4">Inscription</h2>

  <form method="POST" id="signup-form">
    <div class="form-group">
      <label class="form-label" for="username">Nom d'utilisateur :</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control login-input"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label class="form-label" for="email">Adresse e-mail :</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control login-input"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label class="form-label" for="password">Mot de passe :</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control login-input"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label class="form-label" for="bio">Ma bio :</label>
      <textarea id="bio" name="bio" class="form-control login-input"></textarea>
    </div>
    <div class="d-grid">
      <button class="custom-btn btn btn-outline-light btn-lg" type="submit">
        S'inscrire
      </button>
    </div>
  </form>
  <div class="text-center mt-3">
    <a href="#login" class="form-label">J'ai un déjà un compte</a>
  </div>
</div>
