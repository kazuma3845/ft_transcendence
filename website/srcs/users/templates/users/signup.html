{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block extra_head %}
{% load static %}
<link rel="stylesheet" href="{% static 'users/css/users.css' %}">
{% endblock %}

{% block content %}
<div class="parent_center">
	<div class="centered_container_white">
		<h2>Inscription</h2>

		<form method="POST">
			{% csrf_token %}

		<div class="form-group">
			<label for="username">Nom d'utilisateur:</label>
			<input type="text" id="username" name="username" value="{{ form.username.value|default_if_none:'' }}">
		</div>

		<div class="form-group">
			<label for="email">Adresse e-mail:</label>
			<input type="email" id="email" name="email" value="{{ form.email.value|default_if_none:'' }}">
		</div>

		<div class="form-group">
			<label for="password">Mot de passe:</label>
			<input type="password" id="password" name="password">
		</div>

			<button class="standard-button" type="submit">S'inscrire</button>
		</form>

		<a href="{% url 'users:login' %}">J'ai déjà un compte</a>
	</div>
</div>
{% endblock %}
