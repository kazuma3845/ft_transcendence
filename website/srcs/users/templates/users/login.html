{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block extra_head %}
{% load static %}
<link rel="stylesheet" href="{% static 'users/css/users.css' %}">
{% endblock %}

{% block content %}
<div class="parent_center">
	<div class="centered_container_white">
		<h2>Connexion</h2>

		<form method="POST">
			{% csrf_token %}

		<div class="form-group">
			<label for="email">Adresse e-mail:</label>
			<input type="email" id="email" name="email" value="{{ form.email.value|default_if_none:'' }}">
		</div>

		<div class="form-group">
			<label for="password">Mot de passe:</label>
			<input type="password" id="password" name="password">
		</div>

			<button class="standard-button" type="submit">Se connecter</button>
		</form>

		<a href="{% url 'users:signup' %}">Je m'ai pas de compte</a>

	</div>
</div>
{% endblock %}
