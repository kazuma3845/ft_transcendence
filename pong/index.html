<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Game</title>
    <script src="https://unpkg.com/es-module-shims@1.6.0/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.2/build/three.module.js"
        }
      }
    </script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Handjet:wght,ELGR,ELSH@100..900,1..2,0..16&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div id="startScreen">
      <button
        class="custom-btn btn btn-outline-light btn-lg w-100"
        id="startButton"
      >
        Start Game
      </button>
    </div>
    <div class="lds-hourglass" id="loader"></div>

    <div id="winScreen">
      <h1 id="winMessage"></h1>
    </div>

    <script type="module" src="threeJS/game.js"></script>
  </body>
</html>
