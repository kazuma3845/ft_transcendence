<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Game</title>
    <script src="https://unpkg.com/es-module-shims@1.6.0/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.2/build/three.module.js"
        }
      }
    </script>
    <style>
      #startScreen, #winScreen, #settingsScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 10;
      }
      #winScreen, #settingsScreen {
        display: none; /* Cachés par défaut */
      }
    </style>
  </head>
  <body>
    <!-- Écran de départ -->
    <div id="startScreen">
      <h1>PCL (Pong Champions League)</h1>
      <button id="startButton">START</button>
      <button id="settingsButton">SETTINGS</button>
    </div>

    <!-- Écran de paramètres -->
    <div id="settingsScreen">
      <h1>Game Settings</h1>
      <label for="winScoreInput">Win Score:</label>
      <input type="number" id="winScoreInput" min="1" value="3">
      <button id="backButton">BACK</button>
    </div>

    <!-- Écran de victoire -->
    <div id="winScreen">
      <h1 id="winMessage"></h1>
      <button onclick="location.reload()">Play Again</button>
    </div>

    <script type="module" src="threeJS/game.js"></script>
  </body>
</html>
