<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Game</title>
    <script src="http://unpkg.com/es-module-shims@1.6.0/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "http://unpkg.com/three@0.152.2/build/three.module.js"
        }
      }
    </script>
    <link
      rel="stylesheet"
      href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div id="startScreen">
      <button
        class="custom-btn btn btn-outline-light btn-lg w-100"
        id="startButton"
      >
        Start Game
      </button>
    </div>
    <div class="lds-hourglass" id="loader"></div>

    <div id="winScreen">
      <!-- <h1 id="winMessage"></h1> -->
      <button
        class="custom-btn btn btn-outline-light btn-lg w-100"
        onclick="location.reload()"
      >
        Play Again
      </button>
    </div>

    <script type="module" src="threeJS/game.js"></script>
  </body>
</html>
