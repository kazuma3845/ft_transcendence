<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Game</title>
    <script src="https://unpkg.com/es-module-shims@1.6.0/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.2/build/three.module.js"
        }
      }
    </script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="startScreen">
      <h1>PCL (Pong Champions League)</h1>
      <button id="startButton">START</button>
      <button id="settingsButton">SETTINGS</button>
    </div>

    <div id="settingsScreen">
      <h1>Game Settings</h1>
      <label for="winScoreSelect">Win Score:</label>
      <select id="winScoreSelect">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="7">7</option>
      </select>
      <label for="SpeedBall">Speed ball:</label>
      <input type="number" id="SpeedBall" min="1" value="6" max="10">
      <label for="SpeedPadle">Speed padle:</label>
      <input type="number" id="SpeedPadle" min="1" value="4" max="10">
      <button id="backButton">BACK</button>
    </div>

    <div id="winScreen">
      <h1 id="winMessage"></h1>
      <button onclick="location.reload()">Play Again</button>
    </div>

    <script type="module" src="threeJS/game.js"></script>
  </body>
</html>
